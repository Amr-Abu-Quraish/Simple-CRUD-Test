<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <link rel=" icon" href="./images/bookmark.png" >
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <link rel="stylesheet" href="./Css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body >
    

<section >


    


    <div class="main-titel mt-70  w-25 mx-auto text-center ">
        <h1 >Bookmarker
        </h1>
    </div>


    <div class="bookmark-body  mt-70 w-75 mx-auto">

        <div class="main  d-flex justify-content-center align-items-center d-none">

            <div id="hintMessage" class=" box-content rounded-4 shadow-lg  py-2 px-4  mx-auto bg-white w-500  ">


                <div class="d-flex justify-content-between align-items-center mb-4 pt-2" >
                    
                    <div class="circle d-flex ms-1 ps-1">
                        <span class="one  me-2"></span>
                        <span class="two me-2"></span>
                        <span class="three me-2"></span>
                    
                      </div>
                    
                      <button  onclick="displayNone()"  type="button" class="btn-close bg-transparent me-1 pe-1 opacity-100 "  aria-label="Close"></button>
                </div>
          
                    
               
          
                  <h6 class="fw-bold fs-5 ">Site Name or Url is not valid, Please follow the rules below :
          
                  </h6>
          
                  <ul>
                      <li class="list-unstyled mt-3" >
                          <i class=" px-2 text-danger fa-1x fa-regular fa-circle-right">
                              
                          </i>
                          <span  class="fw-semibold fs-6">Site name must contain at least 3 characters</span>
                      </li>
                      <li class="list-unstyled mt-3" >
                          <i class=" px-2 text-danger fa-1x fa-regular fa-circle-right">
                              
                          </i>
                          <span class="fw-semibold fs-6">Site URL must be a valid one Starts With <span class="ps-5"> (https://www.(site name).com)</span></span>
                      </li>
                  </ul>
          
                 
              </div> 

        </div>
       

      <div class="title d-flex justify-content-center align-items-center">
        <i class="fa-solid fa-bookmark"></i>
        <h2 class="mx-2" > Bookmark your favorite sites </h2>
        <i class="fa-solid fa-bookmark"></i>
      </div>

      <div class="site-name w-100 d-flex justify-content-center flex-column">

        <label for="bookMarkName" class="pb-2 fw-semibold fs-5">
            <i class="fa-solid fa-book-bookmark"  ></i>
            <span class="mx-2">Site Name</span>
        </label>
        <input  oninput="validationName()"  type="text" class="form-control" id="bookMarkName" placeholder="BookMark Name">


      </div>

      <div class="site-url w-100 d-flex justify-content-center flex-column mt-4 mb-4">

        <label for="bookMarkUrl" class="pb-2 fw-semibold fs-5">
            <i class="fa-solid fa-link"></i>
            <span class="mx-2">Site URL</span>
        </label>
        <input oninput="validationUrl()"  type="url" class="form-control" id="bookMarkUrl" placeholder="Website URL">


      </div>


      <button    onclick="submit()"><span class="fs-5 fw-bold"> Submit</span></button>
    </div>




    

</section>





<section>

    <div class="w-75 mt-4 mx-auto">
        <table class="table table-responsive text-center">
            <thead>
                <tr>
                    <th>index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody id="tabaledata">
            
            </tbody>

        </table>
    </div>


</section>

    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/index.js"></script>
</body>



   
</html>
